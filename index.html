<head>

    <link rel="stylesheet" href="./styles/styles.css">

<body class="font-raleway">

    <header class="container mx-auto lg:px-44 px-8 py-8">
        <nav class="flex justify-between items-center py-10">
            <div class="">
                <h1 class="text-3xl font-extrabold">P-Ticket</h1>
            </div>
            <div
                class="md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-6">
                    <li>
                        <a class="text-base " href="#">Home</a>
                    </li>
                    <li>
                        <a class=" text-base" href="#">About</a>
                    </li>
                    <li>
                        <a class=" text-base " href="#">Destination</a>
                    </li>
                    <li>
                        <a class=" text-base " href="#">Search</a>
                    </li>

                </ul>

        <div class="w-full">

                    <button class="btn btn-primary absolute bg-green-500 justify-center items-center">By Ticket</button>
                </div>
                <div>
